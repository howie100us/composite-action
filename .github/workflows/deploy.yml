name: Deployment
on:
  push:
    branches:
      - ma**
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 #
      - name: Load & Cache dependencies
        id: cache-deps
        uses: ./.github/actions/cache-deps #  Use the composite action to cache deps action.yaml
        with:
          caching: false #  Disable caching for lint job
      - name: Output Information
        run: |
          echo "Cache used: ${{ steps.cache-deps.outputs.used-cache }}"    
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        uses: ./.github/actions/cache-deps #  Use the composite action to cache deps action.yaml
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Load & Cache dependencies
        uses: ./.github/actions/cache-deps #  Use the composite action to cache deps action.yaml
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    permissions: 
      id-token: write
      contents: read
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Get Aws Permissions
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::556617781607:role/GitHubDemo1
          aws-region: us-east-1
      - name: Deploy site
        id: deploy
        #uses: ./.github/actions/deploy-s3-javascript # Use the JavaScript action to deploy to S3
        uses: ./.github/actions/deploy-s3-docker # Use the Docker action to deploy to S3
        with:
          bucket-name: gha-open-connect-demo # S3 bucket name from secrets
          dist-folder: './dist' # Folder containing built website files
          #region: 'us-east-1' # AWS region (optional, defaults to us-east-1)
      - name: Deployment Output
        run: |
          echo "Deployed website: ${{ steps.deploy.outputs.website-url }}"